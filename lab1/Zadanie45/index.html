<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="account">Account number:</label>
        <input type="number" id="account" required>

        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="address">Address:</label>
        <input type="text" id="address" required>

        <label for="postal-code">Postal code: </label>
        <input type="text" id="postal-code" required>

        <label for="city">City:</label>
        <input type="text" id="city" placeholder="Warszawa Kraków Wrocław Łódź Poznań Gdańsk Szczecin Lublin Bydgoszcz Białystok">

        <label for="ammount">Transfer ammount</label>
        <input type="number" id="ammount" required>

        <label for="date">Date:</label>
        <input type="date" id="date" required>

        <input type="submit">
    </form>
    <video controls width="20%">
        <source src="./Hand_on_fire_FIN.mp4">
    </video>
</body>
</html>
