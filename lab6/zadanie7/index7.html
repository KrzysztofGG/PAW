<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container-fluid">
        <div class="row my-2 flex-column align-items-center">
            <div class="col-4">
                <a data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-slide-to="0">
                    <img src="dog1.jpg">
                </a>
            </div>
        </div>

        <div class="row mb-2 flex-column align-items-center">
            <div class="col-4">
                <a data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-slide-to="1">
                    <img src="dog2.jpg">
                </a>
            </div>
        </div>

        <div class="row flex-column align-items-center">
            <div class="col-4">
                <a data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-slide-to="2">
                    <img src="dog3.jpg">
                </a>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1"  aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div id="carouselExampleControls" class="carousel slide" data-mdb-interval="false" data-bs-ride="carousel">
                        <div class="carousel-inner overflow-hidden">
                            <div class="carousel-item active">
                                <img src="dog1.jpg" alt="">
                            </div>
                            <div class="carousel-item">
                                <img src="dog2.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="dog3.jpg" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    </div> 

    
    <style>
        body{
            display: flex;
            justify-content: center;
        }
        a img{
            width: 100%;
            box-shadow: 0 0 8px 1px;
            height: 330px;
        }
        .modal img{
            width: 100%;
            height: 500px;
            object-fit: cover;
        }
    </style>
</body>
</html>
