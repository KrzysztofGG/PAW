<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style8.css">
</head>
<body>
    <div class="container-fluid mt-2">
        <div class="row d-flex justify-content-around bg-primary p-2 border border-3 border-info">
            <div class="col-3">
                <p class="text-white fs-4">Area:</p>
                <div class="row">
                    <input class="form-control mx-2 col filter" id="min-area" type="number" placeholder="minimal (thousands)">
                    <input class="form-control mx-2 col filter" id="max-area" type="number" placeholder="maximal (thousands)">
                </div>
            </div>
            <div class="col-3 ">
                <p class="text-white fs-4">Population:</p>
                <div class="row">
                    <input class="form-control mx-2 col filter" id="min-population" type="number" placeholder="minimal (1000 km^2)">
                    <input class="form-control mx-2 col filter" id="max-population" type="number" placeholder="maximal (1000 km^2)">
                </div>
            </div>
            <div class="col-2">
                <p class="text-white fs-4">Sort by:</p>
                <select id="sort-by" class="form-select">
                    <option value="name" selected>Name</option>
                    <option value="capital">Capital</option>
                    <option value="area">Area</option>
                    <option value="population">Population</option>
                </select>
            </div>
            <div class="col-2">
                <div class="d-flex align-items-center">
                    <label for="subregions" class="text-white fs-4 p-1">Group by subregions:</label>
                    <input id="subregions" class="form-check-input bg-info" checked type="checkbox">
                </div>
                <div class="d-flex align-items-center">
                    <label for="reverse" class="text-white fs-4 p-1">Reverse:</label>
                    <input class="form-check-input  bg-info" id="reverse" type="checkbox">
                </div>
            </div>
        </div>
        <div class="row bg-primary text-white fs-4  text-center border border-top-0 border-3 border-info">
            <div class="col-3 text-center">Name</div>
            <div class="col-3" id="capital-info">Capital</div>
            <div class="col-3">Area</div>
            <div class="col-3">Population</div>
        </div>
        <div class="pagination-wrapper">
            <div class="pagination" id="pagination"></div>
        </div>
        <div id="list" class="text-center fs-5">

        </div>
    </div>
    <script src="script.js"></script>
    <style>

    </style>
</body>
</html>
