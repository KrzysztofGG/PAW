<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container d-flex flex-column align-items-center text-center col-3">
        <button class="btn btn-lg btn-primary mt-5 3" onclick="getName()">Click Me</button>
        <h1 id="hello" class="display-4"></h1>
    </div>
    <style>
        button{
            width: 100px;
        }
    </style>
    <script>
        function getName(){
            let person = prompt("Please enter your name", "");
            if (person != ""){
                let added ="";
                if (person.endsWith('a') && person.toLowerCase() !== "kuba"){
                    added = "pani"
                }
                else{
                    added = "pan"
                }
                document.getElementById("hello").innerHTML = 
                "Witam " + added + " " + person;
            }
        }
    </script>
</body>
</html>
